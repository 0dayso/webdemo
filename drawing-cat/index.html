<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<link href="./css/draw.css" type="text/css" rel="stylesheet" />
	<body>
		<div class="wrapper">
			<!--猫整体-->
			<div class="cat">
				<!--猫的头-->
				<div class="head">
					<!--眼睛-->
					<div class="eyes">
						<div class="eye left">
							<!--眼珠-->
							<div class="bleft"></div>
						</div>
						<div class="eye right">
							<div class="bright"></div>
						</div>
					</div>
					<!--嘴-->
					<div class="mouth left"></div>
					<div class="mouth right"></div>
					<!--耳朵-->
					<div class="ear left"></div>
					<div class="ear right"></div>
					<!--胡子-->
					<div class="whiskers">
						<div class="whisker rTop"></div>
						<div class="whisker rMiddle"></div>
						<div class="whisker rBottom"></div>
						<div class="whisker lTop"></div>
						<div class="whisker lMiddle"></div>
						<div class="whisker lBottom"></div>
					</div>
				</div>
				<!--身体-->
				<div class="bodys">
					<!--肚子-->
					<div class="tummy">
						<!--爱心-->
						<div class="heart"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>

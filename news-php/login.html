<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>商品管理系统用户登录</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link href="css/loginstyle.css" rel="stylesheet">
	</head>

	<body>
		<!--管理系统用户登录-->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="login-container">
						<div class="headline">
							<h1>新闻管理系统</h1>
						</div>
						<div class="login-box">
							<div class="portrait">
								<img src="img/head.jpg" alt="头像" class="img-rounded" height="120px" width="120px">
							</div>
							<div class="login-form">
								<form role="form" action="php/login.php" method="post">
									<input type="text" name="username" class="form-control  login username" placeholder="请输入用户名" required autofocus />
									<input type="password" name="password" class="form-control login password" placeholder="请输入密码" required />
									<input class="btn btn-success btn-lg btn-block" type="submit" value="登录" />
								</form>
								<div class="list-group reg">
									<button  id="register" class="btn btn-warning btn-lg btn-block" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">注册</button>
									<!-- 注册账号 -->
									<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
										<div class="modal-dialog" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
													<h4 class="modal-title" id="myModalLabel">注册账号</h4>
												</div>
												<div class="modal-body">
													<form action="php/register.php" method="post" class="form-horizontal">
														<div class="form-group">
															<label for="username" class="col-sm-2 control-label">用户名</label>
															<div class="col-sm-8">
																<input type="text" name="username" class="form-control" id="username" required="required">
															</div>
														</div>
														<div class="form-group">
															<label for="password" class="col-sm-2 control-label">密码</label>
															<div class="col-sm-8">
																<input type="password" name="password" class="form-control" id="password" required="required">
															</div>
														</div>
														<div class="form-group">
															<div class="col-sm-offset-2 col-sm-10">
																<button type="submit" class="btn btn-default">提交</button>
																<button type="reset" class="btn btn-default">重置</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>3D魔方</title>
	</head>
	<link rel="stylesheet" type="text/css" href="./css/3drubik.css" />

	<body>
		<h1>3D魔方</h1>
		<div class="container">
			<div class="box">
				<!--魔方第一面-->
				<div class="one">
					<div class="white"></div>
					<div class="red"></div>
					<div class="white"></div>
					<div class="green"></div>
					<div class="orange"></div>
					<div class="yellow"></div>
					<div class="red"></div>
					<div class="orange"></div>
					<div class="blue"></div>
				</div>
				<!--end 魔方第一面-->
				
				<!--魔方第二面-->
				<div class="two">
					<div class="yellow"></div>
					<div class="yellow"></div>
					<div class="blue"></div>
					<div class="green"></div>
					<div class="blue"></div>
					<div class="blue"></div>
					<div class="orange"></div>
					<div class="white"></div>
					<div class="green"></div>
				</div>
				<!--end 魔方第二面-->
				
				<!--魔方第三面-->
				<div class="three">
					<div class="yellow"></div>
					<div class="green"></div>
					<div class="blue"></div>
					<div class="white"></div>
					<div class="red"></div>
					<div class="green"></div>
					<div class="yellow"></div>
					<div class="white"></div>
					<div class="red"></div>
				</div>
				<!--end 魔方第三面-->
				
				<!--魔方第四面-->
				<div class="four">
					<div class="white"></div>
					<div class="white"></div>
					<div class="blue"></div>
					<div class="orange"></div>
					<div class="yellow"></div>
					<div class="blue"></div>
					<div class="red"></div>
					<div class="red"></div>
					<div class="white"></div>
				</div>
				<!--end 魔方第四面-->
				
				<!--魔方第五面-->
				<div class="five">
					<div class="orange"></div>
					<div class="orange"></div>
					<div class="green"></div>
					<div class="red"></div>
					<div class="white"></div>
					<div class="green"></div>
					<div class="yellow"></div>
					<div class="yellow"></div>
					<div class="orange"></div>
				</div>
				<!--end 魔方第五面-->
				
				<!--魔方第六面-->
				<div class="six">
					<div class="white"></div>
					<div class="red"></div>
					<div class="blue"></div>
					<div class="green"></div>
					<div class="blue"></div>
					<div class="blue"></div>
					<div class="green"></div>
					<div class="green"></div>
					<div class="orange"></div>
				</div>
				<!--end 魔方第六面-->
			</div>
		</div>
	</body>

</html>
